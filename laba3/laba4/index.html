<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>моноалфавитные шифры</title><link rel="stylesheet" href="styles.css"></head><body><div class="container mt-5"><div class="row"><div class="col-md-6"><div class="card p-4 shadow-sm"><h4>Выберите параметры</h4><form id="cipherForm"><div class="mb-3"><label class="form-label">Алгоритм шифрования:</label><div class="form-check"><input class="form-check-input" type="radio" name="cipherType" id="atbash" value="atbash" checked><label class="form-check-label" for="atbash">Атбаш</label></div><div class="form-check"><input class="form-check-input" type="radio" name="cipherType" id="caesar" value="caesar"><label class="form-check-label" for="caesar">Цезарь</label></div></div><div class="mb-3" id="caesarOptions"style="display: none;"><label for="shiftInput" class="form-label">Сдвиг (только для Цезаря):</label><input type="number" class="form-control" id="shiftInput" placeholder="Введите сдвиг (например, 3)"></div><div class="mb-3"><label class="form-label">Выберите язык:</label><div class="form-check"><input class="form-check-input" type="radio" name="language" id="russian" value="russian" checked><label class="form-check-label" for="russian">Русский</label></div><div class="form-check"><input class="form-check-input" type="radio" name="language" id="english" value="english"><label class="form-check-label" for="english">Английский</label></div></div></form></div></div><div class="col-md-6"><div class="card p-4 shadow-sm"><h4>Введите текст:</h4><textarea class="form-control mb-3" id="textInput" rows="4" placeholder="Введите текст для шифрования или дешифрования"></textarea><div class="d-grid gap-2"><button class="btn btn-primary" onclick="encrypt()">Зашифровать</button><button class="btn btn-secondary" onclick="decrypt()">Дешифровать</button></div><h4 class="mt-4">Результат:</h4><p id="result" class="border rounded p-3 bg-light"></p></div></div></div></div><script src="script.js"></script></body></html>
